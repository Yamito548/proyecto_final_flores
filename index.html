<!DOCTYPE html>
<html>

<body>

  <h2>Formulario de predicción de diabetes</h2>

  <form action="/predict" method="post">
    <label for="age">Edad:</label><br>
    <input type="text" id="age" name="age"><br>
    <label for="hypertension">Hipertensión:</label><br>
    <input type="text" id="hypertension" name="hypertension"><br>
    <label for="heart_disease">Enfermedad cardíaca:</label><br>
    <input type="text" id="heart_disease" name="heart_disease"><br>
    <label for="smoking_history">Historial de fumador:</label><br>
    <input type="text" id="smoking_history" name="smoking_history"><br>
    <label for="bmi">Índice de masa corporal (BMI):</label><br>
    <input type="text" id="bmi" name="bmi"><br>
    <label for="HbA1c_level">Nivel de HbA1c:</label><br>
    <input type="text" id="HbA1c_level" name="HbA1c_level"><br>
    <label for="blood_glucose_level">Nivel de glucosa en sangre:</label><br>
    <input type="text" id="blood_glucose_level" name="blood_glucose_level"><br>
    <input type="submit" value="Predecir">
  </form>

</body>

</html>
